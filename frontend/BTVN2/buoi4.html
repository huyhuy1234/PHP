<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buổi 4 (html)</title>
</head>
<body>
	<h2>figure/figcaption</h2>
	<figure>
		<img src="cho-con.jpg" alt="" width="300px">
		<figcaption>H1. Hình con chó</figcaption>
	</figure>
	<h2>picture/source</h2>
	<picture>
		<source media="(min-width:992px)" srcset="images/con-cho-1.jpg">
		<source media="(min-width:768px)" srcset="images/con-cho-2.jpg">
        <img src="images/con-cho-3.jpg" alt="">
	</picture>

	<h2>table</h2>
	<table>
		<thead>
			<tr>
				<th>STT</th>
				<th>Tên</th>
				<th>Giới tính</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Tý</td>
				<td>nam</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Sửu</td>
				<td>nữ</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
